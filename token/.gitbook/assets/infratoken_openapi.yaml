                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /ft/rmapprove:
        post:
            tags:
                - Fungible Token
            summary: FT 토큰 권한 위임 해제 API
            description: InfraBlockchain의 FT 토큰의 권한을 위임을 해제합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/FTRmapproveRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/FTRmapproveRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /marketplaces/auctions/{marketContract}/{nftContract}/{nftSymbol}:
        get:
            tags:
                - Marketplace
            summary: NFT 마켓플레이스 경매 조회 API
            description: 현재 등록되어있는 경매 목록을 조회합니다.
            parameters:
                - name: marketContract
                  in: path
                  description: Marketplace Contract 계정명
                  required: true
                  schema:
                      type: string
                      example: inframarket
                - name: nftContract
                  in: path
                  description: NFT Contract 계정명
                  required: true
                  schema:
                      type: string
                      example: infraNFT
                - name: nftSymbol
                  in: path
                  description: NFT 심볼명
                  required: true
                  schema:
                      type: string
                      example: INFRA
                - name: offset
                  in: query
                  description: Offset
                  schema:
                      type: string
                      example: 0
                - name: limit
                  in: query
                  description: Limit
                  schema:
                      type: string
                      example: 10
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/AuctionListResponse"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/AuctionListResponse"
            security:
                - api_key: []
    /marketplaces/sales/{marketContract}/{nftContract}/{nftSymbol}:
        get:
            tags:
                - Marketplace
            summary: NFT 마켓플레이스 즉시구매 판매 조회 API
            description: 현재 등록되어있는 즉시구매 판매 목록을 조회합니다.
            parameters:
                - name: marketContract
                  in: path
                  description: Marketplace Contract 계정명
                  required: true
                  schema:
                      type: string
                      example: inframarket
                - name: nftContract
                  in: path
                  description: NFT Contract 계정명
                  required: true
                  schema:
                      type: string
                      example: infraNFT
                - name: nftSymbol
                  in: path
                  description: NFT 심볼명
                  required: true
                  schema:
                      type: string
                      example: INFRA
                - name: offset
                  in: query
                  description: Offset
                  schema:
                      type: string
                      example: 0
                - name: limit
                  in: query
                  description: Limit
                  schema:
                      type: string
                      example: 10
