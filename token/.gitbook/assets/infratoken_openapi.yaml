            summary: NFT 마켓플레이스 즉시구매 방식 판매 제안 승인 API
            description: InfraBlockchain의 NFT 마켓플레이스에 등록되어있는 즉시구매 방식의 판매에 대해서 특정 제안자의 구매 제안을 승인합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CfsellofferRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/CfsellofferRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /marketplaces/rmoffer:
        post:
            tags:
                - Marketplace
            summary: NFT 마켓플레이스 즉시구매 방식 판매 제안 삭제 API
            description: InfraBlockchain의 NFT 마켓플레이스에 등록되어있는 즉시구매 방식의 판매에 대해서 제안한 제안을 삭제합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/RmofferRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/RmofferRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
