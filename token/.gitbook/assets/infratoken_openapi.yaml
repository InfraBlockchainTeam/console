                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/IssueRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/IssueRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /ft/burn:
        post:
            tags:
                - Fungible Token
            summary: FT 토큰 소각 API
            description: InfraBlockchain의 FT 토큰을 소각합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/FTBurnRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/FTBurnRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
