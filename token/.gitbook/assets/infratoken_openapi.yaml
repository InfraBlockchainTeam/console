                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /marketplaces/rmsell:
        post:
            tags:
                - Marketplace
            summary: NFT 마켓플레이스 즉시구매 방식 판매 제거 API
            description: InfraBlockchain의 NFT 마켓플레이스에 등록되어있는 즉시구매 방식의 판매를 제거합니다.
            requestBody:
