                        application/xml:
                            schema:
                                $ref: "#/components/schemas/SaleListResponse"
            security:
                - api_key: []
    /marketplaces/auction:
        post:
            tags:
                - Marketplace
            summary: NFT 마켓플레이스 경매 방식 판매 등록 API
            description: InfraBlockchain의 NFT 마켓플레이스에 경매 방식의 판매를 등록합니다. 해당 API를 실행하기 전 판매하려는 NFT에 대해서 마켓 컨트랙트 계정에게 권한을 위임해야 합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/ListingAuctionRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/ListingAuctionRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /marketplaces/rmauction:
        post:
            tags:
                - Marketplace
            summary: NFT 마켓플레이스 경매 방식 판매제거 API
            description: InfraBlockchain의 NFT 마켓플레이스에 등록되어있는 경매 방식의 판매를 제거합니다.
            requestBody:
