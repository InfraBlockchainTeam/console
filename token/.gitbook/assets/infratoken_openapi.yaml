openapi: 3.0.3
info:
    title: Infra Tokenization API
    description: >-
        This is a sample Infra Tokenization API Server based on the OpenAPI 3.0
        specification.
    version: 0.0.1
servers:
    - url: https://token.infrablockchain.io/api/v1
tags:
    - name: Token
      description: Token related API
    - name: Fungible Token
      description: Fungible Token related API
    - name: Non Fungible Token
      description: Non Fungible related API
    - name: Marketplace
      description: Marketplace related API
    - name: Others
      description: Others

paths:
    /tokens/stat/{contract}/{symbol}:
        get:
            tags:
                - Token
            summary: 토큰 세부 데이터 조회 API
            description: 특정 토큰에 세부 데이터를 조회합니다.
            parameters:
                - name: contract
                  in: path
                  description: Token Contract 계정명
                  required: true
                  schema:
                      type: string
                      example: infratoken
                - name: symbol
                  in: path
                  description: Token 심볼명
                  required: true
                  schema:
                      type: string
                      example: DUSD
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/TokenStatResponse"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/TokenStatResponse"
            security:
                - api_key: []
    /tokens/holder/{contract}/{symbol}:
        get:
            tags:
                - Token
            summary: 토큰 소유자 목록 조회 API
            description: 특정 토큰에 대하여 소유자 목록을 조회합니다.
            parameters:
                - name: contract
                  in: path
                  description: Token Contract 계정명
                  required: true
                  schema:
                      type: string
                      example: infratoken
                - name: symbol
                  in: path
                  description: Token 심볼명
                  required: true
                  schema:
                      type: string
                      example: DUSD
                - name: offset
                  in: query
                  description: Offset
                  schema:
                      type: string
                      example: 0
                - name: limit
                  in: query
                  description: Limit
                  schema:
                      type: string
                      example: 10
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/TokenHolderResponse"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/TokenHolderResponse"
            security:
                - api_key: []
    /nft/asset/{contract}/{symbol}:
        get:
            tags:
                - Non Fungible Token
            summary: NFT 에셋 조회 API
            description: 특정 NFT 토큰에 대하여 에셋 목록을 조회합니다.
            parameters:
                - name: contract
                  in: path
                  description: Token Contract 계정명
                  required: true
                  schema:
                      type: string
                      example: infratoken
                - name: symbol
                  in: path
                  description: Token 심볼명
                  required: true
                  schema:
                      type: string
                      example: DUSD
                - name: owner
                  in: query
                  description: NFT 소유자
                  schema:
                      type: string
                      example: useraccount1
                - name: offset
                  in: query
                  description: Offset
                  schema:
                      type: string
                      example: 0
                - name: limit
                  in: query
                  description: Limit
                  schema:
                      type: string
                      example: 10
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/AssetListResponse"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/AssetListResponse"
            security:
                - api_key: []
    /nft/create:
        post:
            tags:
                - Non Fungible Token
            summary: NFT 토큰 생성 API
            description: InfraBlockchain의 NFT 토큰을 생성합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/CreateTokenRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/CreateTokenRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /nft/mint:
        post:
            tags:
                - Non Fungible Token
            summary: NFT 토큰 발행 API
            description: InfraBlockchain의 NFT 토큰을 발행합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/MintRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/MintRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /nft/burn:
        post:
            tags:
                - Non Fungible Token
            summary: NFT 토큰 소각 API
            description: InfraBlockchain의 NFT 토큰을 소각합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/NFTBurnRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/NFTBurnRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /nft/transfer:
        post:
            tags:
                - Non Fungible Token
            summary: NFT 토큰 전송 API
            description: InfraBlockchain의 NFT 토큰을 전송합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/NFTTransferRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/NFTTransferRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /nft/approve:
        post:
            tags:
                - Non Fungible Token
            summary: NFT 토큰 권한 위임 API
            description: InfraBlockchain의 NFT 토큰중 하나의 에셋에 대해서 권한을 위임합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/NFTApproveRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/NFTApproveRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /nft/approveall:
        post:
            tags:
                - Non Fungible Token
            summary: NFT 토큰 권한 전체 위임 API
            description: InfraBlockchain의 NFT 토큰중 하나의 심볼 전체에 대해 권한을 위임합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/NFTApproveallRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/NFTApproveallRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /nft/rmapprove:
        post:
            tags:
                - Non Fungible Token
            summary: NFT 토큰 권한 위임 해제 API
            description: InfraBlockchain의 NFT 토큰 권한을 위임한 것을 해제합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/NFTRmapproveRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/NFTRmapproveRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /nft/rmapproveall:
        post:
            tags:
                - Non Fungible Token
            summary: NFT 토큰 권한 전체 위임 해제 API
            description: InfraBlockchain의 NFT 토큰 전체에 대해 권한을 위임한 것을 해제합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/NFTRmapproveallRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/NFTRmapproveallRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
