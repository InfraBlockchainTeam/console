components:
    schemas:
        CreateTokenRequest:
            type: object
            required:
                - contract
                - issuer
                - maximumSupply
            properties:
                contract:
                    type: string
                    description: NFT Token Contract의 계정명
                    example: infratoken
                issuer:
                    type: string
                    description: NFT Token 발행자
                    example: tokenissuer.a
                maximumSupply:
                    type: string
                    description: 최대로 발행할 수 있는 토큰 수량 및 심볼명
                    example: 1000000000 INFRA
                txFeePayer:
                    type: string
                    description: InfraBlockchain 트랜잭션 수수료 납부자
                    example: infranft
                txVote:
                    type: string
                    description: InfraBlockchain PoT 투표 대상
                    example: infranft
        MintRequest:
            type: object
            required:
                - contract
                - symbol
                - author
                - idata
                - mdata
                - owner
            properties:
                contract:
                    type: string
                    description: NFT Token Contract의 계정명
                    example: infranft
                symbol:
                    type: string
                    description: NFT Token을 발행하려는 토큰의 심볼명
                    example: INFRA
                author:
                    type: string
                    description: NFT화 하려는 컨텐츠의 생산자
                    example: serviceowner1
                idata:
                    type: object
                    description: NFT의 Immutable Data
                    properties:
                        img:
                            type: string
                            example: "https://i.imgur.com/PwGN32k.mp4"
                        title:
                            type: string
                            example: "Fun Image"
                        description:
                            type: string
                            example: "By using small amounts of throttle, the driver is being gentle on his vehicle"
                mdata:
                    type: string
                    description: NFT의 Mutable Data, 원하는 양식대로 넣을 수 있습니다.
                    example: { like: 99, dislike: 1 }
                owner:
                    type: string
                    description: 발행한 NFT를 수령할 대상
                    example: useraccount1
                signature:
                    type: string
                    description: Parameter 검증을 위한 서명값
                    example: SIG_K1_K5NanAnaRtu5bGQZnqPFminQh2vqbb9V9xV5Eta6wRjgTkVj5M4FW2brPAyRCJY4S6vaegvTFA2kNANbgdH2KYwxAVWhjo
                txFeePayer:
                    type: string
                    description: InfraBlockchain 트랜잭션 수수료 납부자
                    example: infranft
                txVote:
                    type: string
                    description: InfraBlockchain PoT 투표 대상
                    example: infranft
        IssueRequest:
            type: object
            required:
