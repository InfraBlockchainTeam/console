    /ft/transfer:
        post:
            tags:
                - Fungible Token
            summary: FT 토큰 전송 API
            description: InfraBlockchain의 FT 토큰을 전송합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/FTTransferRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/FTTransferRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /ft/approve:
        post:
            tags:
                - Fungible Token
            summary: FT 토큰 권한 위임 API
            description: InfraBlockchain의 FT 토큰의 권한을 위임합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/FTApproveRequest"
                    application/xml:
                        schema:
