            summary: NFT 마켓플레이스 경매 방식 판매 확정 API
            description: InfraBlockchain의 NFT 마켓플레이스에 등록되어있는 경매 방식의 판매에 대해서 시간이 종료되었을때 최고 입찰자의 구매를 승인합니다.
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/MarketplaceRequest"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/MarketplaceRequest"
                required: true
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Transaction"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Transaction"
            security:
                - api_key: []
    /marketplaces/sell:
