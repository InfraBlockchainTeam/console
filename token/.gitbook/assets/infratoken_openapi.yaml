            summary: NFT 마켓플레이스 즉시구매 방식 판매 등록 API
            description: InfraBlockchain의 NFT 마켓플레이스에 즉시구매 방식의 판매를 등록합니다. 해당 API를 실행하기 전 판매하려는 NFT에 대해서 마켓 컨트랙트 계정에게 권한을 위임해야 합니다.
            requestBody:
                content:
                    application/json:
